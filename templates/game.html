<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="../static/game.css" rel="stylesheet" type="text/css">
    <script src="../js/game.js" type="text/javascript"></script>
</head>
<body onload="initGame()">
    <div class="main">
        <div class="title"><h1>MEMO GAME</h1></div>
        <div class="time_box"><h3>Time left:</h3></div>
        <div class="highest_score_box"><h4>Highest score:</h4></div>
        <div class="move_box"><h3>Total moves:</h3></div>
        <div class="stop_time">
            <button id="time_button" class="button">PAUSE</button>
        </div>
        <div class="username"><h4>Your name:</h4></div>
        <div class="back_to_menu">
            <form action="index.html">
                <input class="button" type="submit" value="BACK TO  MENU">
            </form>
        </div>
        <div id="board" class="board"></div>
    </div>
</body>
</html>
